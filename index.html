
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Juice WRLD Heardle</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>Juice WRLD Heardle</h1>
    <p class="subtitle">Guess the Juice WRLD song from the snippet!</p>
    
    <div id="gameContainer" class="hidden">
      <div class="progress-container">
        <div class="attempt-boxes">
          <div class="attempt-box" data-attempt="1"></div>
          <div class="attempt-box" data-attempt="2"></div>
          <div class="attempt-box" data-attempt="3"></div>
          <div class="attempt-box" data-attempt="4"></div>
          <div class="attempt-box" data-attempt="5"></div>
          <div class="attempt-box" data-attempt="6"></div>
        </div>
      </div>

      <div class="audio-container">
        <audio id="audioPlayer"></audio>
        <button id="playBtn" class="play-btn">â–¶ Play (1s)</button>
      </div>

      <div id="guessSection" class="guess-section">
        <input type="text" id="guessInput" placeholder="Type your guess..." autocomplete="off">
        <div class="button-group">
          <button id="skipBtn" class="secondary-btn">Skip (+1s)</button>
          <button id="submitBtn" class="primary-btn">Submit</button>
        </div>
      </div>

      <div id="resultSection" class="result-section hidden">
        <h2 id="resultTitle"></h2>
        <div class="song-reveal">
          <h3 id="revealSongTitle"></h3>
          <p id="revealSongArtist"></p>
          <audio id="fullAudioPlayer" controls></audio>
          <div class="song-info">
            <p><strong>Era:</strong> <span id="revealSongAlbum"></span></p>
            <p><strong>Duration:</strong> <span id="revealSongDuration"></span></p>
            <p id="trackTitlesContainer" class="hidden"><strong>Alternate Names:</strong> <span id="revealTrackTitles"></span></p>
          </div>
          <a id="downloadBtn" class="download-btn" download>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
          </a>
        </div>
        <button id="playAgainBtn" class="primary-btn">Play Again</button>
      </div>
    </div>

    <button id="startBtn" class="start-btn">Start Game</button>
    <div id="loading" class="loading hidden">
      <span class="loading-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </span>
    </div>
    <div id="error" class="error hidden"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
